<html ng-app="detrashed">
<head>
	<title>Detrashed Dashboard</title>
	<script type="text/javascript" src="js/lib/angular.min.js"></script>
	<script type="text/javascript" src="js/controllers/app.js"></script>
	<script type="text/javascript" src="js/controllers/app_users.js"></script>
	<script type="text/javascript" src="js/controllers/app_2.js"></script>
	<script type="text/javascript" src="js/controllers/users.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.min.css">

	<link rel="stylesheet" type="text/css" href="css/tasks.css">
	<link rel="stylesheet" href="fonts/myunderwood/stylesheet.css" type="text/css" />
	<link rel="stylesheet" href="fonts/entypo/stylesheet.css" type="text/css" />
</head>
<body>

	<div class="user_hello" ng-controller="appUsers" >
		<ul ng-repeat="user in users">
			<li>Hi {{user.name}} {{user.last}}, of {{user.city}}!</li>
		</ul>
	</div>

	<div class="container_nav" ng-controller="AppController">
		<h3>Dashboard</h3>
		<ul class="nav nav-pills">
		
			<li ng-class="tasksActive">
				<a href="#/tasks" ng-click="setActive('tasks')">TASKS</a>
			</li>
			<li ng-class="dataActive">
				<a href="#/data" ng-click="setActive('data')">DATA</a>
			</li>
			<li ng-class="progressActive">
				<a href="#/progress" ng-click="setActive"('progress')>PROGRESS</a>
			</li>
			<li ng-class="communityActive">
				<a href="#/community" ng-click="setActive"('community')>COMMUNITY</a>
			</li>
			<li ng-class="shopActive">
				<a href="#/shop" ng-click="setActive"('shop')>SHOP</a>
			</li>
			<li ng-class="newsActive">
				<a href="#/news" ng-click="setActive"('news')>NEWS</a>
			</li>
			<li ng-class="accountActive">
				<a href="#/account" ng-click="setActive"('account')>ACCOUNT</a>
			</li>
		</ul>
	
		<div ng-view></div>

		<div class="container" ng-controller="AppTasks">
			<ul>
				<li ng-repeat="task in tasks">
					<a href="" ng-click="setTask(task.code)">Next Task</a>
				</li>
			</ul>

			<p ng-show="currentTask">Task: {{currentTask.code}}  {{currentTask.title}} <br />{{currentTask.body}}</p>
		</div>


	</div>




</body>
</html>
